<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Signal Game</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div id="game-area">
        <button id="btn">Start</button>
        <button id="reverse">Reverse</button>
        <img src="https://clipart-library.com/images_k/transparent-car-clipart/transparent-car-clipart-16.png" alt="Car" id="car">
        <div id="traffic-signal">
            <div class="light active" id="red-light"></div>
            <div class="light" id="yellow-light"></div>
            <div class="light" id="green-light"></div>
        </div>
        <div id="fine-counter">Fines: $0</div>
        <div id="police-station">Police Station</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
